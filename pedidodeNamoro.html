<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amoo pricesa</title>
</head>
<body>
    <div class="painel">
     <h1>Te amo amor da minha vida</h1>

     <style>
        body{
            background-color: red;
        }

        .painel{
            background-color: white;
            margin: auto;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50;
        }
        #nao{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 70px;
        }


     </style>

     <head>
        <body>

            <div class="painel">
            <h1>Oii gatinhaaa</h1>

            <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">


            <h2>Aceita namorar comigo?</h2>

            <button onclick="parabens()" id="sim"> Sim!</button>
            <button onmouseover="fuja()" id="nao"> Não!</button>

            </div>

            <script>
                function fuja(){
                    var botaoNao = document.getElementById("nao")
        
                    var larguraJanela = window.innerWidth;
                    var alturaJanela = window.innerHeight;
        
                    var maxX = larguraJanela - botaoNao.offsetWidth;
                    var maxY = alturaJanela - botaoNao.offsetHeight;
        
                    var aleatorioX = Math.floor(Math.random() * maxX);
                    var aleatorioY = Math.floor(Math.random() * maxY);
        
                    botaoNao.style.left = aleatorioX + "px";
                    botaoNao.style.top = aleatorioY + "px";
                }
                function parabens(){
                    alert ("Paranbés, você fez a melhor escolha da sua vida :) ")
                }
            </script>
        
        </body>
     </head>
    </div>

    

</body>
</html>
